name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - node_modules/
  - .next/
  - out/
  - build/
  - dist/
  - coverage/
  - playwright-report/
  - test-results/
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
